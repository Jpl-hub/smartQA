services:
  - type: web
    name: qa-system-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.12
      - key: API_KEY
        sync: false  # 需要在Render控制台设置
      - key: DATABASE_URL
        value: mysql+pymysql://root:abc123@mysql1-36vw:3306/smartqa_db