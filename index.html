<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能问答系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .chat-container {
            max-width: 800px;
            margin: 50px auto;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }

        .ai-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }

        .message-content {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="container chat-container">
        <h1 class="text-center mb-4">智能问答系统</h1>
        <div class="chat-messages" id="chatMessages">
            <!-- 聊天消息会显示在这里 -->
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="userInput" placeholder="请输入您的问题...">
            <button class="btn btn-primary" type="button" id="sendButton">发送</button>
        </div>
    </div>

    <script>
        // 配置后端API地址
        const API_URL = 'https://smartqa.onrender.com';  // 将在部署后更新

        $(document).ready(function () {
            // 发送消息
            function sendMessage() {
                const userInput = $('#userInput').val().trim();
                if (!userInput) return;

                // 显示用户消息
                appendMessage('user', userInput);
                $('#userInput').val('');

                // 显示加载中
                appendMessage('ai', '思考中...');

                // 发送AJAX请求到后端
                $.ajax({
                    url: API_URL,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        message: userInput
                    }),
                    success: function (response) {
                        // 移除"思考中..."消息
                        $('.chat-messages .message').last().remove();
                        // 显示AI回复
                        appendMessage('ai', response.response);
                    },
                    error: function (xhr, status, error) {
                        // 移除"思考中..."消息
                        $('.chat-messages .message').last().remove();
                        // 显示错误消息
                        appendMessage('ai', '抱歉，出现了错误：' + error);
                    }
                });
            }

            // 添加消息到聊天窗口
            function appendMessage(type, content) {
                const messageClass = type === 'user' ? 'user-message' : 'ai-message';
                const message = `
                    <div class="message ${messageClass}">
                        <div class="message-content">${content}</div>
                    </div>
                `;
                $('#chatMessages').append(message);
                // 滚动到底部
                $('#chatMessages').scrollTop($('#chatMessages')[0].scrollHeight);
            }

            // 点击发送按钮
            $('#sendButton').click(sendMessage);

            // 按回车键发送
            $('#userInput').keypress(function (e) {
                if (e.which === 13) {
                    sendMessage();
                }
            });
        });
    </script>
</body>

</html>
